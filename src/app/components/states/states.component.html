<div class="states-container">
  <div *ngFor="let state of states" class="state-item">
    <span class="status-icon" [ngClass]="state.checked ? 'checked' : 'unchecked'">
      <mat-icon *ngIf="state.checked">check_circle</mat-icon>
      <mat-icon *ngIf="!state.checked">cancel</mat-icon>
    </span>
    <span>{{ state.name }}</span>
  </div>
</div>
