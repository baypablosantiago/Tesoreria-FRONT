<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Dashboard</mat-toolbar>
    <mat-nav-list>
      
      <a mat-list-item href="#"> <mat-icon>arrow_back_ios</mat-icon> Volver </a>
      <a mat-list-item href="#"> <mat-icon>key_vertical</mat-icon> Otras opciones </a>
      <a mat-list-item href="#"> <mat-icon>delete </mat-icon> Borrar Poliza </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span> Poliza {{ number }}   </span>
    </mat-toolbar>
    <!-- Add Content Here -->
      <app-dashboard></app-dashboard>

  </mat-sidenav-content>
</mat-sidenav-container>
