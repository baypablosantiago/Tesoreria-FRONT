<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese numero de poliza o concepto" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Nro Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro de Poliza </th>
        <td mat-cell *matCellDef="let row"> {{row.number}} </td>
      </ng-container>

      <!-- Insure Company Column -->
      <ng-container matColumnDef="insurance company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Aseguradora </th>
        <td mat-cell *matCellDef="let row"> {{row.insure_company}} </td>
      </ng-container>
  
      <!-- Concept Column -->
      <ng-container matColumnDef="concept">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Concepto </th>
        <td mat-cell *matCellDef="let row" class="responsive-column"> {{row.concept}} </td>
      </ng-container>

      <!-- Nro Company -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
        <td mat-cell *matCellDef="let row" class="responsive-column"> {{row.company}} </td>
      </ng-container>
  
      <!-- State Column -->
      <ng-container matColumnDef="states">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row">
          <app-states [states]="row.states"></app-states>
        </td>
      </ng-container>
      
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
        <td mat-cell *matCellDef="let row">
          <app-dash-button [number]="row.number"></app-dash-button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

    <app-policy-create></app-policy-create>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
 
  </div>
